<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#0b0f1a"/>
  <title>Offline • Links</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f1a;color:#e7eaf3;display:grid;place-items:center;min-height:100vh}
    .card{max-width:720px;margin:24px;padding:22px;border:1px solid rgba(255,255,255,.10);border-radius:18px;background:rgba(255,255,255,.04);box-shadow:0 12px 40px rgba(0,0,0,.45)}
    h1{margin:0 0 6px 0;font-size:20px}
    p{margin:8px 0;opacity:.86;line-height:1.5}
    .btn{display:inline-flex;align-items:center;gap:10px;margin-top:14px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#e7eaf3;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sei offline</h1>
    <p>La web app è disponibile, ma in questo momento non c’è connessione.</p>
    <p>Quando torni online, aggiorna la pagina per ricaricare i link.</p>
    <a class="btn" href="/">Riprova</a>
  </div>
</body>
</html>
